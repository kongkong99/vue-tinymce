<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><title>vue-demo</title><script>// 基准大小
    const baseSize = 100
    // 设置 rem 函数
    function setRem() {
      // 按照宽为1400px的设计稿
      const scale = document.documentElement.clientWidth / 1400
      // 设置页面根节点字体大小
      // eslint-disable-next-line
      document.documentElement.style.fontSize =
        baseSize * Math.min(scale, 2) + 'px'
    }
    // 初始化
    setRem()
    // 改变窗口大小时重新设置 rem
    window.onresize = function () {
      setRem()
    }</script><link href=css/chunk-867b5d42.ba4ba8ad.css rel=prefetch><link href=js/chunk-867b5d42.3db5eaf4.js rel=prefetch><link href=css/app.49e3df11.css rel=preload as=style><link href=css/chunk-vendors.3f2eba7b.css rel=preload as=style><link href=js/app.19b0dde4.js rel=preload as=script><link href=js/chunk-vendors.22025105.js rel=preload as=script><link href=css/chunk-vendors.3f2eba7b.css rel=stylesheet><link href=css/app.49e3df11.css rel=stylesheet></head><body><noscript><strong>We're sorry but project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><script src=https://cdn.jsdelivr.net/npm/tinymce-all-in-one@4.9.3/tinymce.min.js></script><div id=app></div><script src=js/chunk-vendors.22025105.js></script><script src=js/app.19b0dde4.js></script></body></html>
